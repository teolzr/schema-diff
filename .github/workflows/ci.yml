name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Run Black
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run MyPy
        run: mypy schema_diff --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pyyaml

      - name: Run tests
        run: pytest -v --cov=schema_diff --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install schema-diff
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyyaml

      - name: Test CLI - breaking changes
        run: |
          set +e
          schema-diff examples/api-v1.yaml examples/api-v2-breaking.yaml
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 1 ]; then
            echo "✓ Breaking changes detected correctly"
            exit 0
          else
            echo "✗ Expected exit code 1, got $EXIT_CODE"
            exit 1
          fi

      - name: Test CLI - non-breaking changes
        run: |
          set +e
          schema-diff examples/api-v1.yaml examples/api-v2-safe.yaml
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✓ No breaking changes detected correctly"
            exit 0
          else
            echo "✗ Expected exit code 0, got $EXIT_CODE"
            exit 1
          fi

      - name: Test CLI - JSON output
        run: |
          OUTPUT=$(schema-diff examples/api-v1.yaml examples/api-v2-breaking.yaml --format json)
          echo "$OUTPUT" | python -m json.tool > /dev/null
          if [ $? -eq 0 ]; then
            echo "✓ JSON output is valid"
          else
            echo "✗ JSON output is invalid"
            exit 1
          fi

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

