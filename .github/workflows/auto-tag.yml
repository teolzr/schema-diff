name: Auto Tag on Version Change

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare
      
      - name: Check if version changed
        id: version_check
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          
          # Get previous version (from previous commit)
          git checkout HEAD~1 -- pyproject.toml 2>/dev/null || true
          PREVIOUS_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml 2>/dev/null || echo "none")
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREVIOUS_VERSION"
          
          # Restore current pyproject.toml
          git checkout HEAD -- pyproject.toml
          
          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" != "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ“ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â†’ Version unchanged or first commit"
          fi
      
      - name: Check if tag already exists
        if: steps.version_check.outputs.changed == 'true'
        id: tag_check
        env:
          VERSION: ${{ steps.version_check.outputs.current_version }}
        run: |
          TAG="v$VERSION"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â†’ Tag $TAG already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ“ Tag $TAG does not exist, will create"
          fi
      
      - name: Create and push tag
        if: steps.version_check.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.version_check.outputs.current_version }}
        run: |
          TAG="v$VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get commit message (first line only for safety)
          COMMIT_SUBJECT=$(git log -1 --pretty=%s)
          
          # Create annotated tag with safe message
          git tag -a "$TAG" -m "Release $TAG" -m "" -m "$COMMIT_SUBJECT" -m "" -m "Automatically created by GitHub Actions"
          
          # Push tag
          git push origin "$TAG"
          
          echo "âœ… Successfully created and pushed tag: $TAG"
          echo "ðŸš€ Release workflow will now be triggered automatically"

